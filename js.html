//////////////игра блэк Джек/////////////////////////////////

function getRandomInt(min, max){
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard(){
	var cards = ['6','7','8','9','10', 'J','Q','K','A'];
	return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(hand){
	var sum = 0;

	//сначала считаем все карты, кроме тузов

	for(var i=0; i<hand.length; i++){
		var card = hand[i];
		if(card != 'A'){
		if(card == 'j' || card == 'Q' || card == 'K'){
			sum = sum + 10;
		}
		else{
			sum = sum + parseInt(card);
		    }
		}
	}

	//туз считается как 1, если текущая сумма больше 10, иначе - как 11
	for(var i=0; i<hand.length; i++){
		var card = hand[i];
		if(card == "A"){
			if(sum > 10){
				sum = sum + 1;
			}
			else{
				sum = sum + 11;
				}
			}
		}
	return sum;
}

//выводит инфо о текущем статусе игры
function getStatus(){
	return 'Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' ') + '.'; 
}


//массив карт дилера
var dealer = [getCard()];
// массив карт игрока
var player = [getCard(), getCard()];

if(getSum(player) == 21){
	alert('Дьявольское везение! Black Jack на раздаче! $_$');
}else{

//запрос о решении игрока
var answer = '';
do{
	answer = prompt(getStatus() + ' Хотите еще кату? 1 - да, иначе - нет');

	//сдаем карту игроку либо прекращаем игру
	if(answer == '1'){
		player.push(getCard());

		//проверяем, нет ли переборов или выигрыша
		sum = getSum(player);
		if(sum > 21){
			alert('Перебор Т_Т ' + getStatus());
			break;
		}else if(sum == 21){
			alert('Black Jack! :P ' + getStatus());
			break;
		}
	}
	else{
		//игрок закончил брать карты
		//dealer берет карты

		while (getSum(dealer) < 17){
			dealer.push(getCard());
		};
		//проверяем результат
		var sumDealer = getSum(dealer);
		var sumPlayer = getSum(player);

		if(sumDealer == 21){
			alert('У дилера Black Jack! T_T ' + getStatus());
		}else if (sumDealer > 21){
			alert('У дилера перебор! ]:-> ' + getStatus());
		}else if (sumPlayer == sumDealer){
			alert('Ничья 0_0 ' + getStatus());
		}else if (sumPlayer > sumDealer){
			alert('Выигрыш :) ' + getStatus());
		}else {
			alert(' Проигрыш :( ' + getStatus());
		}
	}
}
	while(answer == '1');
